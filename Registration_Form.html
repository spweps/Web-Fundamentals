<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div
        <label for="First Name">First_Name:*</label>
        <input type = "text" name="First_Name">
    </div>
    <div>
        <label for="Last Name">Last_Name:*</label>
        <input type = "text" name="Last_Name">
    </div>
    <div>
        <label for="Email Address">Email_Address:*</label>
        <input type = "text" name="Email_Address">
    </div>
    <div>
        <label for="Password">Password:*</label>
        <input type="password" name="Password">
    </div>
    <div>
        <label for="Confirm Password">Confirm_Password:*</label>
        <input type="Password" name="Password">
    </div>
    <div>
        <label for="Birthday">Birthday:*</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label for="Gender Identity">Gender Identity:</label>
        <div></div>
        <input type="radio" name="Gender" value="I prefer not to answer" id="normal">
        <label for="Gender">I prefer not to answer</label>
        <input type="radio" name="Gender" value="Non-Binary" id="normal">
        <label for="Gender">Non-Binary</label>
        <input type="radio" name="Gender" value="Female" id="normal">
        <label for="Gender">Female</label>
        <input type="radio" name="Gender" value="Male" id="normal">
        <label for="Gender">Male</label>
    </div>
    <div>
        <label for="Short Description">A short description of myself:</label>
        <div></div>
        <textarea name="A short description of myself:" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label for="Favorite Language">Favorite Language:</label>
        <select name="Favorite Language">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>Python</option>
            <option>C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic updates</label>
    </div>
    <div>
    
        <input type="submit" value="Create Account">
    </div>
    <div>
        <label for="*Indicates a required field">* Indicates a required field</label>
    </div>
   
</body>
</html>
