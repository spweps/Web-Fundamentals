<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="YellowBelt.css">
</head>

<body>
    <header>
        <img src="images/assets/leaf.png" alt="leaf" height="20" width="20">
        <h1>EasyBay</h1>
        <input type="search" placeholder="Your search goes here" size="60">
        <button class="signIn" type="button">Sign In</button>
        <button onclick="alert('Your cart is empty')">
            <img src="images/assets/cart-dark.png" alt="cart-dark" height="20" width="20" />
        </button>
        <ul>
            <li>Agave</li>
            <li>Aloe</li>
            <li>Roses</li>
            <li>DayLillies</li>
            <li>Brocollini</li>
            <li>Daffodils</li>
        </ul>
    </header>
    <main>
        <h1>Your Source For Serious Succulent Specialties</h1>
        <div class="grid-container">
            <div id="bigbox1">
                <h2>Discover succulent varieties one pot or rack at a time!</h2>
                <h3><strong>Discover</strong></h3>
                <img src="images/assets/arrow-light.png" alt="lightarrow" />
            </div>
            <div id="hoverbox">
                <div class="hover">
                    <img src="images/assets/succulents-2.jpg" alt="succulents-2" height="300" />
                </div>
                <div class="hide">
                    <img src="images/assets/succulents-1.jpg" alt="succulents-1" height="300" />
                </div>
            </div>
            <div id="bigbox3">
                <img src="images/assets/aloe-m.jpg" alt="medaloe" height="200" width="200" />
                <div id="aloearea">
                    <h3><strong>Soothing Aloe</strong></h3>
                    <img src="images/assets/arrow-light.png" alt="lightarrow" />
                </div>
            </div>
        
        </div>
 


    </main>

</body>
<script src="YellowBelt.js"></script>

</html>
